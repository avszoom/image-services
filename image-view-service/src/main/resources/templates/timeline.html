<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8"/>
    <title>Image Upload Application</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</head>


<body>

<!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}" >MyPic</a>
    <a class="navbar-brand" href="#">About</a>
</nav>


<div class="row">
    <div class="col-sm-3 my-2 d-flex align-content-stretch flex-wrap" th:each="image : ${images.images}">
        <div class="card">
            <img class="card-img-top" th:src="${url} +${image.uuid}">
            <div class="card-body">
                <h5 class="card-title" th:text="${image.name}">name</h5>
                <p class="card-text" th:text="${image.user}">user</p>
                <p class="card-text" th:text="${image.uuid}">uuid</p>
            </div>
        </div>
    </div>
</div>

</body>


</html>
